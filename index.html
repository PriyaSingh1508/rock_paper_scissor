<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css//rock_paper_scissor.css">

</head>

<body>
  <h2>Rock Paper Scissors</h2>
  <button onclick="playGame('rock')"> <img src="./images//rock-emoji.png" class="move-icon"></button>
  <button onclick="playGame('paper')"><img src="./images/paper-emoji.png" class="move-icon"></button>
  <button onclick="playGame('scissors')"><img src="./images/scissors-emoji.png" class="move-icon"></button>
  <p id="display-score"></p>
  <button onclick="resetScore()" type="button" class="btn btn-secondary">Reset Score</button>

  <script src="./javascript/rock_paper_scissor.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

  </script>


</html>
